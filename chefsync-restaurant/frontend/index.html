        if (msg.includes('ResizeObserver') || msg.includes('Script error')) return;
        
        // If React is loaded, let the ErrorBoundary handle UI.
        // But for startup crashes...
        const isFB = /FBAN|FBAV|Instagram/i.test(navigator.userAgent);
        if (isFB && !window.REACT_LOADED) {
           document.getElementById('fb-warning').style.display = 'block';
           console.error('Crash before React:', msg);
           // Optional: alert('Init Error: ' + msg);
        }
      };
    </script>
