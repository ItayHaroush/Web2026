<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TakeEat - מעבר לדפדפן</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f3f4f6;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .animate-breath {
            animation: breath 3s ease-in-out infinite;
        }

        @keyframes breath {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 8px 12px rgba(0,0,0,0.2)); }
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #ff6b6b;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Decorative Elements -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
        <div class="absolute top-[-10%] right-[-10%] w-[40%] h-[40%] bg-orange-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
        <div class="absolute bottom-[-10%] left-[20%] w-[40%] h-[40%] bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>
    </div>

    <div class="glass-card w-full max-w-md rounded-3xl p-8 relative overflow-hidden text-center mx-auto">
        <!-- Logo Section -->
        <div class="mb-8 relative z-10">
            <div class="w-32 h-32 mx-auto bg-white rounded-full flex items-center justify-center shadow-lg mb-2 p-2">
                <img src="/icons/chefsync-logo-v2-512.png" alt="TakeEat Logo" class="w-full h-full object-contain animate-breath">
            </div>
            <div class="inline-flex items-center justify-center gap-2 bg-gray-100 rounded-full px-4 py-1.5 mt-4">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                <span class="text-xs font-semibold text-gray-600">Secure Redirect</span>
            </div>
        </div>

        <!-- Text Content -->
        <h1 class="text-3xl font-black text-gray-900 mb-3 tracking-tight">נפתח בחלון חדש</h1>
        <p class="text-gray-500 text-lg leading-relaxed mb-8">
            לחווית הזמנה חלקה ומאובטחת,<br>אנחנו מעבירים אותך לדפדפן הראשי.
        </p>

        <!-- Primary Action -->
        <a id="openBtn" href="https://www.takeeat.co.il" 
           class="group relative w-full flex items-center justify-center gap-3 bg-gradient-to-r from-orange-500 to-rose-600 text-white font-bold text-lg py-4 px-8 rounded-2xl shadow-xl hover:shadow-2xl hover:scale-[1.02] active:scale-[0.98] transition-all duration-200 overflow-hidden cursor-pointer">
            <span class="relative z-10 flex items-center gap-2">
                <span id="btnText">פתח ב-Browser</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 00-2 2h10a2 2 0 00-2-2v-4M14 4h6m0 0v6m0-6L10 14" />
                </svg>
            </span>
            <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
        </a>

        <!-- Continue Anyway Button -->
        <button id="continueBtn"
           class="group relative w-full flex items-center justify-center gap-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold text-base py-3 px-6 rounded-xl shadow-md hover:shadow-lg active:scale-[0.98] transition-all duration-200 mt-4">
            <span>המשך בדפדפן הנוכחי</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
        </button>

        <!-- Helper Instructions -->
        <div class="mt-8 pt-8 border-t border-gray-100">
            <p class="text-sm font-semibold text-gray-400 mb-4 tracking-wide uppercase">לא נפתח אוטומטית?</p>
            <div class="flex justify-center gap-2 text-sm text-gray-600 bg-gray-50 rounded-xl p-4 text-right">
                <div class="flex-1">
                    <span class="font-bold text-gray-900 block mb-1">1. לחץ על ה-⋯ למעלה</span>
                    <span class="text-xs text-gray-500">בפינה העליונה של המסך</span>
                </div>
                <!-- Divider -->
                <div class="w-px bg-gray-200"></div>
                <div class="flex-1 pr-2">
                    <span class="font-bold text-gray-900 block mb-1">2. בחר "Open in Browser"</span>
                    <span class="text-xs text-gray-500">או "פתח בדפדפן"</span>
                </div>
            </div>
        </div>
        
        <div class="mt-6 text-xs text-gray-400 font-mono">
            Powered by TakeEat &copy; 2026
        </div>
    </div>

    <!-- JavaScript Logic (Preserved & Enhanced) -->
    <script>
        // קריאת target מה-URL או fallback לדף הבית
        const params = new URLSearchParams(window.location.search);
        const targetUrl = decodeURIComponent(params.get('target') || '') || 'https://www.takeeat.co.il';
        
        // OS Detection
        const ua = navigator.userAgent;
        const isIOS = /iPhone|iPad|iPod/i.test(ua);
        const isAndroid = /Android/i.test(ua);
        
        const btn = document.getElementById('openBtn');
        const btnText = document.getElementById('btnText');
        const continueBtn = document.getElementById('continueBtn');
        
        // Continue Button Handler
        if(continueBtn) {
            continueBtn.addEventListener('click', function() {
                // סימן שהמשתמש ביקש להמשיך בדפדפן הפנימי
                sessionStorage.setItem('fb-redirect-attempted', 'true');
                
                // בדיקה איזה fallback mode
                const params = new URLSearchParams(window.location.search);
                const fallbackMode = params.get('fallback');
                const targetFromUrl = decodeURIComponent(params.get('target') || '');
                
                if (fallbackMode === 'same' && targetFromUrl) {
                    // דף מסעדה - חזור לאותו דף
                    console.log('[CONTINUE] Returning to restaurant page:', targetFromUrl);
                    window.location.href = targetFromUrl;
                } else {
                    // דפים אחרים - חזור לדף הבית
                    console.log('[CONTINUE] Returning to home page');
                    window.location.href = window.location.origin + '/';
                }
            });
        }
        
        // Initial Button Text Logic
        function updateButtonText() {
            if (isIOS) {
                btnText.textContent = 'פתח ב-Safari';
            } else if (isAndroid) {
                btnText.textContent = 'פתח ב-Chrome';
            } else {
                btnText.textContent = 'מעבר לאתר';
            }
        }
        
        // Run initial update
        if(btnText) updateButtonText();

        // Click Handler
        if(btn) {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Loading State
                btnText.innerHTML = `
                    <div class="loader inline-block align-middle ml-2"></div>
                    <span>פותח...</span>
                `;
                btn.style.pointerEvents = 'none';
                btn.classList.add('opacity-90');
                
                if (isIOS) {
                    // iOS Scheme Logic - Try Chrome first
                    const chromeUrl = 'googlechrome://' + targetUrl.replace('https://', '');
                    window.location.href = chromeUrl;
                    
                    // Fallback to internal view + Set Flag to prevent loop
                    setTimeout(() => {
                        sessionStorage.setItem('fb-redirect-attempted', 'true');
                        window.location.href = targetUrl;
                    }, 2500);
                    
                } else if (isAndroid) {
                    // Android Intent Logic
                    const intent = 'intent://' + targetUrl.replace('https://', '') + 
                                   '#Intent;scheme=https;package=com.android.chrome;end';
                    window.location.href = intent;
                    
                    setTimeout(() => {
                        sessionStorage.setItem('fb-redirect-attempted', 'true');
                        window.location.href = targetUrl;
                    }, 2500);
                    
                } else {
                    // Desktop / Fallback
                    sessionStorage.setItem('fb-redirect-attempted', 'true');
                    window.open(targetUrl, '_blank') || (window.location.href = targetUrl);
                }
                
                // Timeout Feedback
                setTimeout(() => {
                    btnText.textContent = '⚠️ השתמש בתפריט למעלה ↗';
                    btn.classList.remove('from-orange-500', 'to-rose-600');
                    btn.classList.add('from-gray-700', 'to-gray-900');
                    btn.style.pointerEvents = 'auto'; // allow retry
                }, 3500);
            });
        }
    </script>
</body>
</html>
