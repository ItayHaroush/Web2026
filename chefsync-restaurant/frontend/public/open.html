<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פתח בדפדפן - TakeEat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            font-weight: 900;
            color: #667eea;
            margin-bottom: 16px;
            line-height: 1.3;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 18px 40px;
            border-radius: 16px;
            font-size: 20px;
            font-weight: 900;
            margin-bottom: 24px;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .instructions {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 20px;
            margin-top: 24px;
        }

        .instructions h3 {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
        }

        .steps {
            text-align: right;
            color: #666;
            font-size: 15px;
            line-height: 1.8;
        }

        .steps li {
            margin-bottom: 8px;
            padding-right: 20px;
            position: relative;
        }

        .steps li::before {
            content: "•";
            position: absolute;
            right: 0;
            color: #667eea;
            font-weight: bold;
            font-size: 20px;
        }

        .logo {
            max-width: 140px;
            margin-bottom: 24px;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.15));
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 16px;
            }

            .button {
                font-size: 18px;
                padding: 16px 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/icons/chefsync-logo-v2-512.png" alt="TakeEat" class="logo">
        
        <h1>כמעט שם!</h1>
        
        <p class="subtitle">
            כדי להזמין אוכל, צריך לפתוח את האתר בדפדפן חיצוני.<br>
            זה לוקח רק שנייה
        </p>

        <a href="https://www.takeeat.co.il" class="button" id="openBtn">
            ⎋ פתח ב-Safari
        </a>

        <div class="instructions">
            <h3>הוראות מהירות:</h3>
            <ul class="steps">
                <li>לחץ על שלוש הנקודות (⋯) בפינה</li>
                <li>בחר "פתח בדפדפן" או "Open in Browser"</li>
                <li>האתר ייפתח ב-Safari/Chrome</li>
                <li>הזמן בקלית!</li>
            </ul>
        </div>
    </div>

    <script>
        // זיהוי מערכת הפעלה לטקסט מותאם
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        const btn = document.getElementById('openBtn');
        
        if (isIOS) {
            btn.textContent = '⎋ פתח ב-Safari';
        } else if (isAndroid) {
            btn.textContent = '⎋ פתח ב-Chrome';
        } else {
            btn.textContent = '⎋ פתח בדפדפן';
        }

        // ניסיון לפתיחה ישירה בדפדפן חיצוני
        btn.addEventListener('click', function(e) {
            // עבור iOS - ניסיון לפתוח ב-Safari
            if (isIOS) {
                // iOS יכול לפתוח ישירות ב-Safari אם יש intent מיוחד
                window.location.href = 'https://www.takeeat.co.il';
            }
        });

        // הצגת מסך טעינה אם הכפתור נלחץ
        let clicked = false;
        btn.addEventListener('click', function() {
            if (!clicked) {
                clicked = true;
                setTimeout(() => {
                    btn.textContent = '✓ נפתח בדפדפן...';
                    btn.style.opacity = '0.7';
                }, 100);
            }
        });
    </script>
</body>
</html>
