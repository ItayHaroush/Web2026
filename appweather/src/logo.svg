<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4facfe"/>
      <stop offset="100%" stop-color="#00f2fe"/>
    </linearGradient>
    <linearGradient id="sun" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD200"/>
      <stop offset="100%" stop-color="#FF8C00"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bg)"/>

  <!-- Sun -->
  <circle cx="200" cy="200" r="70" fill="url(#sun)"/>

  <!-- Cloud -->
  <ellipse cx="280" cy="270" rx="110" ry="60" fill="#ffffff"/>
  <ellipse cx="210" cy="280" rx="80" ry="50" fill="#ffffff"/>
  <ellipse cx="340" cy="280" rx="70" ry="45" fill="#ffffff"/>

  <!-- Rain -->
  <line x1="250" y1="340" x2="230" y2="390" stroke="#1e90ff" stroke-width="10" stroke-linecap="round"/>
  <line x1="300" y1="340" x2="280" y2="390" stroke="#1e90ff" stroke-width="10" stroke-linecap="round"/>
  <line x1="350" y1="340" x2="330" y2="390" stroke="#1e90ff" stroke-width="10" stroke-linecap="round"/>
</svg>